<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div id="todoContainer">
    <div class="card">
        <div class="card-header">
            <h3>To-Do List</h3>
        </div>
        <div class="card-body">
            <div id="createTaskContainer">
                <form id="taskForm">
                    <button type="submit" class="fa fa-plus"></button>
                    <label for="taskInput">
                        <input type="text" id="taskInput" title="New Task Input" placeholder="Add Task">
                    </label>
                </form>
            </div>
            <ul id="taskListContainer" class="fa-ul">
                <li class="todoTaskContainer accent-color-hover">
                    <i class="fa-li fa fa-check-circle-o"></i><span class="taskLabel">Learn more about React</span>
                    <button class="remove-btn fa fa-close"></button>
                </li>
                <li class="todoTaskContainer warn-color-hover">
                    <i class="fa-li fa fa-circle-o"></i><span class="taskLabel">Go out with colleges</span>
                    <button class="remove-btn fa fa-close"></button>
                </li>
            </ul>
        </div>
        <div class="card-footer">
            <div id="filterContainer">
                    <span>Filter:
                        <button name="filterBtn" value="allFilter" class="selected-filter">all</button>
                        |
                        <button name="filterBtn" value="todoFilter">todo</button>
                        |
                        <button name="filterBtn" value="doneFilter">done</button>
                    </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
